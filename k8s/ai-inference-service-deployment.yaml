apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-inference-service
  labels:
    app: ai-inference-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-inference-service
  template:
    metadata:
      labels:
        app: ai-inference-service
    spec:
      containers:
      - name: ai-inference-service
        image: lifeos/ai-inference-service:latest
        ports:
        - containerPort: 3009
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: MILVUS_ADDRESS
          value: "milvus-service:19530"
        - name: USE_MILVUS
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-inference-service
  labels:
    app: ai-inference-service
spec:
  selector:
    app: ai-inference-service
  ports:
  - port: 3009
    targetPort: 3009
    protocol: TCP
  type: ClusterIP