apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifeos-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.lifeos.com
    - app.lifeos.com
    secretName: lifeos-tls
  rules:
  - host: api.lifeos.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /subscription
        pathType: Prefix
        backend:
          service:
            name: subscription-service
            port:
              number: 3006
  - host: app.lifeos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000