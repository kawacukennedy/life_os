apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifeos-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lifeos-frontend
  template:
    metadata:
      labels:
        app: lifeos-frontend
    spec:
      containers:
      - name: frontend
        image: lifeos/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-gateway"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: lifeos-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer