apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifeos-global-ingress
  namespace: lifeos
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/geoip-country: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "*.lifeos.com"
spec:
  tls:
  - hosts:
    - api.lifeos.com
    - app.lifeos.com
    - "*.lifeos.com"
    secretName: lifeos-tls
  rules:
  - host: api.lifeos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: app.lifeos.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
---
