version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: lifeos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  milvus-etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: ./backend/services/api-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_PROFILE_SERVICE_URL=http://user-profile-service:3002
      - HEALTH_SERVICE_URL=http://health-service:3003
      - FINANCE_SERVICE_URL=http://finance-service:3004
      - LEARNING_SERVICE_URL=http://learning-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
      - AI_SERVICE_URL=http://ai-inference-service:3007
      - ANALYTICS_SERVICE_URL=http://analytics-service:3008
      - TASK_SERVICE_URL=http://task-service:3009
      - PLUGIN_SERVICE_URL=http://plugin-service:3010
      - SOCIAL_SERVICE_URL=http://social-service:3011
      - SUBSCRIPTION_SERVICE_URL=http://subscription-service:3012
    depends_on:
      - auth-service
      - user-profile-service
      - health-service
      - finance-service
      - learning-service
      - notification-service
      - ai-inference-service
      - analytics-service
      - task-service
      - plugin-service
      - social-service
      - subscription-service

  auth-service:
    build:
      context: ./backend/services/auth-service
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  user-profile-service:
    build:
      context: ./backend/services/user-profile-service
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  health-service:
    build:
      context: ./backend/services/health-service
    ports:
      - "3003:3003"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  finance-service:
    build:
      context: ./backend/services/finance-service
    ports:
      - "3004:3004"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  learning-service:
    build:
      context: ./backend/services/learning-service
    ports:
      - "3005:3005"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  notification-service:
    build:
      context: ./backend/services/notification-service
    ports:
      - "3006:3006"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
    depends_on:
      postgres:
        condition: service_healthy

  ai-inference-service:
    build:
      context: ./backend/services/ai-inference-service
    ports:
      - "3007:3007"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
    depends_on:
      postgres:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy

  analytics-service:
    build:
      context: ./backend/services/analytics-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos_analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKER=kafka:9092
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_KEY_FILE=${GCP_KEY_FILE}
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  task-service:
    build:
      context: ./backend/services/task-service
    ports:
      - "3009:3009"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  plugin-service:
    build:
      context: ./backend/services/plugin-service
    ports:
      - "3010:3010"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  social-service:
    build:
      context: ./backend/services/social-service
    ports:
      - "3011:3011"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
    depends_on:
      postgres:
        condition: service_healthy

  subscription-service:
    build:
      context: ./backend/services/subscription-service
    ports:
      - "3012:3012"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=lifeos
      - JWT_SECRET=your-secret-key
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  etcd_data:
  minio_data:
  milvus_data: